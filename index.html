<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTA5 - NativeDatabase</title>

    <link rel="stylesheet" type="text/css" href="storage/css/ndb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" href="https://pbs.twimg.com/profile_images/694214558282563585/RDk16eNy.jpg">

    <script type="text/javascript" src="storage/scripts/ndb.js"></script>
</head>

<body>
<div id="title">NativeDB 2.0</div>
<br>
<div id="mainwindow">
    <div id="infobox" style="padding-left: 2em;">
        <a class="fa fa-info externlink" href="info/" title="Information about the page"
           style="text-decoration: none; color:ghostwhite; font-size:20px; float: right"></a>
        <a class="fa fa-github externlink" href="https://github.com/Macoonier/NativeDatabase" title="Github Repository"
           style="text-decoration: none; color:ghostwhite; padding-right: 8px;font-size:20px; float: right"></a>

        <a id="collapse" class="externlink"
           style="color: ghostwhite; padding-right: 4%; float: right">Collapse All</a>
        <a id="expand" class="externlink"
           style="color: ghostwhite; padding-right: 1%; float: right">Expand All</a>
    </div>
    <br>
    <div id="loading" style="display:inline-block">
        <i class="fa fa-refresh fa-spin fa-2x fa-fw"></i>
        <a style="font-size: 20px;">Loading</a>
    </div>
    <ul id="nname"></ul>
</div>
<script type="text/javascript">init()</script>

</html>
